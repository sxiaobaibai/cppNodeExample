<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="../assets/three.min.js"></script>
<script src="../assets/OrbitControls.js"></script>
<script src="../socket.io/socket.io.js"></script>
<script src="draw.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!--
<h1>3D Graphics</h1>
-->
<main>
	<div id="side-div">
		<ul>
			<li><input type="button" class="control-btn" value="Idle"></li>
			<li><input type="button" class="control-btn" value="Counter"></li>
			<li><input type="button" class="control-btn" value="Da"></li>
			<li><input type="button" class="control-btn" value="Position"></li>
			<li><input type="button" class="control-btn" value="Bilateral"></li>
		</ul>
		<div id="joint-range">
			<div id="joint-1">
				<input id="angle1" type="range" name="angle 1" min="-3.14" max="3.14" step="0.01">
			</div>
			<div id="joint-2">
				<input id="angle2"  type="range" name="angle 2" min="-3.14" max="3.14" step="0.01">
			</div>
			<div id="joint-3">
				<input id="angle3" type="range" name="angle 3" min="-3.14" max="3.14" step="0.01">
			</div>
		</div>
	</div>
	<div id="container-canvas">
		<canvas id="myCanvas"></canvas>
	</div>
</main>
<script src="UI.js"></script>
</body>
</html>
